<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">


        </style>
        <script src="jquery-3.3.1.min.js"></script>

        <script LANGUAGE="JavaScript">

            $(document).ready(function(){
                $("#form").submit(function(){
                   name =  $("#name").val();
                   height = $("#height").val();
                   weight = $("#weight").val();



                   if (name.length != 0 && height.length !=0 && weight.length!=0){
                        console.log("yea");
                        tmp = height*height;
                        bmi = weight/tmp;
                        a = weight%tmp;
                        bmi += a;
                        if (bmi <= 18.5) res = "Underweight";
                        else if (bmi <= 25 ) res = "Normal Weight";
                        else if (bmi <= 30 ) res = "Overweight";
                        else res = "Obese";
                        alert("Name: "+name+"\n"+
                            "Height: "+height+"\n"+
                            "Weight: "+weight+"\n"+
                            "BMI: "+bmi+"\n"+
                             res);
                   }
                   else {
                    alert("Please complete the form");
                   }
                });
             });


        </script>

    </head>

    <body>

    <div >


            <form id="form">


                 <div style="text-align: left">BMI Calculator</div> <br>
                <div class= "a">Name :<input type="text" step="any" name="name" id="name" class="in"/><span id = "err1"></span></div><br>
                <div class="a">Height :<input type="number" step="any" name="height" id="height" class="in"/><span id = "err2"></span></div><br>
                <div class="a">Weight :<input type="number" step="any"name="weight" id="weight" class="in"/><span id = "err3"></span></div><br>

            </form>
            <button type="submit" form="form" value="Save">Save</button>
            <div id="res"></div>

    </div>
    </body>

</html>
